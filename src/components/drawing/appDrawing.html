<div class='brush-tolerance-wrapper draggable'>
  <div class="drag-frame-wrapper">
    <div class="drag-frame"></div>
  </div>
  <div class="tolerance-content">
    <button class="btn-clear" ng-click="drawCtrl.clear()">clear</button>
    <select ng-model="drawCtrl.controlType">
      <option value="bezier">bezier</option>
      <option value="line">simple line</option>
    </select>
    <div>tolerance</div>
    <input type="range" min="0" max="7" ng-model="drawCtrl.omitValue" step="0.1"/>
  </div>
</div>
<svg class="svg-container" ng-mousemove="drawCtrl.mouseMove($event)" ng-mousedown="drawCtrl.mouseDown($event)" ng-mouseleave="drawCtrl.stopDraw()" ng-mouseup="drawCtrl.stopDraw()" dr-touchstart="drawCtrl.touchstart($event)" dr-touchmove="drawCtrl.touchMove($event)" dr-touchend="drawCtrl.touchEnd($event)">

<g ng-repeat="text in drawCtrl.drawingText" ng-cloak ng-if="!path.svgElementDto.isDeleted">
  <text>
    <tspan ng-attr-text-id="{{text.textSettings.textId}}" ng-attr-x="{{text.textSettings.positionX}}" ng-attr-y="{{text.textSettings.positionY + $index*text.textSettings.fontSize}}" stroke-width="1px" ng-attr-fill="{{text.textSettings.stroke}}" ng-attr-font-size="{{text.textSettings.fontSize}}" ng-attr-stroke="{{text.textSettings.textBold}}" ng-repeat="textVel in text.textSettings.textValue track by $index">{{textVel}}</tspan>
  </text>
</g>
<g ng-repeat="brush in drawCtrl.drawingBrush" ng-cloak>
  <path stroke-linecap="round" ng-attr-d="{{brush.brushSettings.points}}" fill="none" ng-attr-stroke="{{brush.brushSettings.stroke}}" ng-attr-stroke-width="{{brush.brushSettings.strokeWidth}}"></path>
</g>
<!-- <path stroke-linecap="round" ng-attr-d="{{drawCtrl.currentPath.points}}" fill="none" ng-attr-stroke="{{drawCtrl.currentPath.stroke}}" ng-attr-stroke-width="{{drawCtrl.currentPath.strokeWidth}}" ng-if="drawCtrl.currentPath != null"></path> -->
<path  stroke-linecap="round" ng-attr-d="{{drawCtrl.currentBrush.brushSettings.points}}" fill="none" ng-attr-stroke="{{drawCtrl.currentBrush.brushSettings.stroke}}" ng-attr-stroke-width="{{drawCtrl.currentBrush.brushSettings.strokeWidth}}" ng-if="drawCtrl.currentBrush != null"></path>
</svg>
<div class="text-box-wrapper" ng-if="drawCtrl.isTextDrawing" id="text-box-parent" ng-style="{top: drawCtrl.textBoxSetTop + 'px', left: drawCtrl.textBoxSetLeft + 'px'}">
  <div class="drag-thumb" el-draggable pos-x="drawCtrl.textBoxSetLeft" pos-y="drawCtrl.textBoxSetTop" parent-id="text-box-parent" off-style="true">
  </div>
  <textarea class="text-box" rows="1" cols="10" ng-model="drawCtrl.textValue" ng-style="{'font-size': drawCtrl.getFontSize(), 'color': drawCtrl.drawModel.color, 'background-color': drawCtrl.isTextEditing ? 'white': 'transparent' }" ng-class="{textBoxBold: drawCtrl.drawModel.isTextBold}" ng-attr-rows="{{drawCtrl.textRows}}" ng-attr-cols="{{drawCtrl.textCol}}" ng-keypress="drawCtrl.keyPressOntextArea($event)">
  </textarea>
</div>
