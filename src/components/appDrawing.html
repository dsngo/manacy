<div style=" position: absolute;">
    <button ng-click="$ctrl.clear()">clear</button>
    <select name="control" ng-attr-id="control_{{::$id}}">
            <option value="bezier">bezier</option>
            <option value="line">simple line</option>
    </select>
    <div>tolerance</div>
    <input type="range" min="0" max="7" ng-attr-id="omit_{{::$id}}" name="omit" step="0.1" value="4" />
    <label ng-attr-id="omit-label_{{::$id}}"></label>
</div>
<svg style="width: 100%;  height: 100%;" />
